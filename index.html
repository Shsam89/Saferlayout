<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Info Search</title>
    <style>
        /* Style for the loader */
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style for the overlay */
        .overlay {
            position: fixed; /* Position relative to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(73, 72, 72, 0.8); /* Light transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Keep it above everything else */
            display: none; /* Hidden by default */
        }

        /* Hide the form when loading */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Carrier Information Search</h1>
    <form id="searchForm" action="/search" method="POST">
        <label for="mcMxNumber">Enter MC/MX Number:</label>
        <input type="text" id="mcMxNumber" name="mcMxNumber" required>
        <button type="submit">Search</button>
    </form>

    <!-- Transparent overlay with loader -->
    <div id="overlay" class="overlay">
        <div class="loader"></div> <!-- Centered Loader -->
    </div>

    <script>
        // Grab form and overlay elements
        const form = document.getElementById('searchForm');
        const overlay = document.getElementById('overlay');

        // Listen for form submission
        form.addEventListener('submit', function (event) {
            // Show the overlay (with loader) and hide the form
            overlay.style.display = 'flex'; // Display the overlay
            form.classList.add('hidden');   // Hide the form
        });
    </script>
</body>
</html>
