<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Info Search</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Style for the loader */
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(73, 72, 72, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        /* Hide the form when loading */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Carrier Information Search</h1>
    <form id="searchForm" action="/search" method="POST">
        <label for="mcMxNumber">Enter MC/MX Number:</label>
        <input type="text" id="mcMxNumber" name="mcMxNumber" placeholder="MC/MX Number" required>
        <button type="submit">Search</button>
    </form>

    <!-- Transparent overlay with loader -->
    <div id="overlay" class="overlay">
        <div class="loader"></div>
    </div>

    <script>
        // Grab form and overlay elements
        const form = document.getElementById('searchForm');
        const overlay = document.getElementById('overlay');

        // Listen for form submission
        form.addEventListener('submit', function (event) {
            // Show the overlay (with loader) and hide the form
            overlay.style.display = 'flex';
            form.classList.add('hidden');
        });
    </script>
</body>
</html>
